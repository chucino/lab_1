      rel="shortcut icon"
      href="./images/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <div id="logo">
        <img src="./images/logo.png" alt="" />
      </div>
      <nav>
        <a target="_blank" href="index.html">Trang chủ</a>
        <a target="_blank" href="gioithieu_NguyenCongChuc_B2303800.html">Giới thiệu</a>

        <a target="_self" href="lienhe_NguyenCongChuc_B2303800.html">Liên hệ</a>
      </nav>
    </header>
    <main>
      <section>
        <h1>Liên hệ</h1>
        <img src="./images/lienhe/check-in.png" alt="" />
        <h1>Địa chỉ: 0123, Tòa Nhà ABC, TP.Cần Thơ</h1>
        <p>
          Nếu bạn có góp ý, vui long liên hệ bằng thư điện tử hoặc sử dụng biểu
          mẫu bên dưới. <br />
          Xin cảm ơn.
        </p>
      </section>
      <fieldset>
        <legend>Góp ý</legend>
        <table>
          <tr>
            <td><label for="username">Họ tên:</label></td>
            <td>
              <input
                type="text"
                id="username"
                name="username"
                value=""
                maxlength="50"
                placeholder="Vui lòng nhập họ tên của bạn"
                size="30"
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="email">Email:</label>
            </td>
            <td>
              <input
                type="text"
                id="email"
                name="txtEmail"
                value=""
                maxlength="50"
                placeholder="Vui lòng nhập địa chỉ email"
                size="30"
              />
            </td>
          </tr>
          <tr>
            <td><label for="topic">Chủ đề:</label></td>
            <td>
              <select name="topic" id="topic" size="1">
                <option value="topic1">Về Sản Phẩm/Du Lịch</option>
                <option value="topic2">Về Ưu Đãi Thành Viên</option>
                <option value="topic3">Về Tin Tuyển Dụng</option>
              </select>
            </td>
          </tr>
          <tr>
            <td colspan="2"><label for="content">Nội dung:</label></td>
          </tr>
          <tr>
            <td colspan="2">
              <textarea
                name="content"
                id="content"
                rows="7"
                cols="50"
                placeholder="Nội dung cần liên hệ"
              ></textarea>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input type="submit" value="Gửi" />
            </td>
          </tr>
        </table>
      </fieldset>
    </main>
